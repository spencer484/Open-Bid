<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            *{
                box-sizing: border-box;
            }
            #container{
                width: 95%;
                margin: 0 auto;
                padding: 15px;
            }
            #forms{
            width: 100%;
            }
            #reg{
                width: 70%;
                padding: 5px;
                display: inline-block;
                vertical-align: top;
            }
            #login{
                width: 25%;
                padding: 5px;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Welcome Customer to Openbid.com</h1>
            <p>Please provide the information below.</p>
            <div id="forms">
                <form action="/cus_register" method="POST" id="reg">
                    {% csrf_token %}
                    <h3>New Customer</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control"  placeholder="First Name" name="fname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control"  placeholder="Last Name" name="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" name="city">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" name="state">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zipcode">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <form action="/cus_login" method="POST" id="login">
                    {% csrf_token %}
                    <h1>Login</h1> <br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                    <button>Login</button>
                </form>
            </div>
            <div id="error">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </body>
</html>
